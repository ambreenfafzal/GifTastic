<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GifTastic</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4">GifTastic - The Office Giphys</h1>
    </div>

    <div class="container">
        <div id="buttonDiv">

        </div>
        <div class="row">
            <pre class="col-8" id="giphyDiv"> This is where all the Giphy Images will display

            </pre>
            <div class="col-4" id="column2">
                <form>
                    <div class="form-row align-items-center">
                        <div class="col-auto">
                            <label class="sr-only" for="inlineFormInput">Name</label>
                            <h5>Type Giphy Name here:</h5>
                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Type Here">
                            <input type="submit" id="submit-butto">
                        </div> 
                    </div>
                </form>
            </div>
        </div>


    </div>









</body>



<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="javascript.js"></script>



</html>
